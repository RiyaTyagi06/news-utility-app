<mat-card *ngIf="news">
  <mat-card-header>
    <mat-card-title>{{ news.title }}</mat-card-title>
    <mat-card-subtitle>{{ news.author }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="news.urlToImage" alt="News image" />
  <mat-card-content>
    <p>{{ news.content }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="goBack()">Back</button>
  </mat-card-actions>
</mat-card>
